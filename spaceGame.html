<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="spaceGame.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <title>Space Game</title>
    </head>
    <body id="body">
        <img src="public/bgbattleship.png" id="bgbattleship" class="battleship"/>
        <img src="public/bgspeedship.png" id="bgspeedship" class="battleship"/>

        <script src="spaceGame.js"></script>
