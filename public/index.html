<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="spaceGame.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <title>Space Game</title>
    </head>
    <body id="body">
        <img src="resources/bgbattleship.png" id="bgbattleship" class="battleship"/>
        <img src="resources/bgspeedship.png" id="bgspeedship" class="battleship"/>
        <img src="resources/explosion01.png" id="explosion" class="battleship"/>
        <img src="resources/shot01.png" id="shot01" class="battleship"/>
        <img src="resources/shot02.png" id="shot02" class="battleship"/>
        <div id="counter" class="counter">
            <div id="player1" class="player1">Player battleship:  <span id="countScoresP1">0</span></div>
            <div id="player2" class="player2">Player speedship: <span id="countScoresP2">0</span></div>
        </div>
        <div id ="healthBar" class="healthBar">
            <div id="healthPlayer1Red" class="health healthPlayer1Red"><div id="healthPlayer1Green" class="health healthPlayer1Green"></div></div>
            <div id="healthPlayer2Red" class="health healthPlayer2Red"><div id="healthPlayer2Green" class="health healthPlayer2Green"></div></div>
        </div>
        <div id="bestPlayer" class="bestPlayer"><span id="winMessage" class="winMessage"></span></div>
        <canvas id="myCanvas" width="1000" height="800" style="border:1px solid #d3d3d3;"></canvas>
        <script src="spaceGame.js"></script>
    </body>
</html>
